{% extends 'layout.html' %}


{% block body %}
{% if session.logged_in %}
<div class="container">
    <h1>
        Welcome, {{session.name}}!!
    </h1>
    <p class="text-muted">Email: {{session.email}} </p>
    <a href="/add" class="btn btn-success">Add New</a>
</div>

{% endif %}
{% if detail %}
<div class="container text-center">
    {{detail}}
</div>
{% endif %}
{% endblock %}
